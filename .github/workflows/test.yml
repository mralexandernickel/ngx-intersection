name: test

on:
  workflow_run:
    workflows:
      - lint
    types:
      - completed

jobs:
  test:
    name: test typescript
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: yarn install
      - run: yarn test
      - uses: actions/upload-artifact@v2
        if: ${{ github.ref == 'refs/heads/master' }}
        with:
          name: coverage
          path: coverage/ngx-intersection/lcov.info
